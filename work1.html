<br>
      <div class="w3-content" style="max-width:800px">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva1.JPG" style="width:100%">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva2.jpg" style="width:100%">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva3.jpg" style="width:100%">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva4.jpg" style="width:100%">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva5.jpg" style="width:100%">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva6.jpg" style="width:100%">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva7.jpg" style="width:100%">
        <img class="mySlides" src="img/primera_asignacion/Diapositiva8.jpg" style="width:100%">
      </div>

      <div class="w3-center">
        <div class="w3-section">
          <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
          <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
        </div>
        <button class="w3-button demo" onclick="currentDiv(1)">1</button>
        <button class="w3-button demo" onclick="currentDiv(2)">2</button>
        <button class="w3-button demo" onclick="currentDiv(3)">3</button>
        <button class="w3-button demo" onclick="currentDiv(4)">4</button>
        <button class="w3-button demo" onclick="currentDiv(5)">5</button>
        <button class="w3-button demo" onclick="currentDiv(6)">6</button>
        <button class="w3-button demo" onclick="currentDiv(7)">7</button>
        <button class="w3-button demo" onclick="currentDiv(8)">8</button>
      </div>

      <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function currentDiv(n) {
        showDivs(slideIndex = n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-red", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-red";
      }
      </script>

    </div>
  </body>
</html>
